<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html" class="nav-link" id="homeLink">Home</a>
            
        </div>
        <div id="userMenu" onclick="toggleDropdown()">
            <img src="pictures/blank-profile-picture-973460_1280.jpg" alt="User" class="user-photo">
            <div id="dropdown" class="dropdown-content">
                <p>Username: user123</p>
                <p>Email: user@example.com</p>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </nav>

    <main>
        <h1>Login</h1>
        <form id="loginForm" action="index.html" method="post" onsubmit="return validateLoginForm()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
